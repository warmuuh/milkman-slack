<body>
<h1>Milkman Slackbot</h1>

<a href="https://milkman-slack.herokuapp.com/slack/oauth/start">
    <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
         srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"/>
</a>

</body>
<p>
    More information available at <a href="https://github.com/warmuuh/milkman/blob/master/docs/slack-integration.md">github</a>.
</p>

<p id="success" style="background-color: #6af78b; display: none">
    Successfully added Milkman to your workspace.
</p>

<p id="failed" style="background-color: #f7946a; display: none">
    Failed to add Milkman to your workspace.
</p>

<script>
  document.getElementById("failed").style.display = "block";
  if (window.location.search === "?oauth=success") {
    document.getElementById("success").style.display = "block";
  }

  if (window.location.search === "?oauth=failed") {
    document.getElementById("failed").style.display = "block";
  }


</script>
</html>
